<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Movies</title>
</head>
<style th:inline="text">
body {
	background: lightblue no-repeat center center fixed;
}
</style>
<body>
	<h1>Add movie</h1>
	<div>
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
			<label for="name">Name</label> 
			<input type="text" id="name" th:field="*{name}" />
			 
			<div style="height: 5px;"></div>
			<label for="release">Release</label> 
			<input type="text" id="release" th:field="*{release}" />
		
			<div style="height: 5px;"></div>					
		  	<label for="genres">Genre</label>
			 <select id="genres" th:field="*{genre}">
       			<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    		</select>
			
			<div style="height: 5px;"></div>
			<label for="director">Director</label>
			<input type="text" id="director" th:field="*{director}" />
			
			<div style="height: 5px;"></div>
			<label for="rating">Rating (1-5)</label> 
			<input type="text" id="rating" th:field="*{rating}" />
			
			
			<div style="height: 5px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>

</body>
</html>
