<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movies</title>
</head>
<body>
	<table>
		<tr>
			<th>Nimi</th>
			<th>Julkaisuvuosi</th>
			<th>Genre</th>
			<th>Arviointi</th>
		</tr>
		<tr th:each="movie : ${movies}">
			<td th:text="${movie.nimi}">Nimi</td>
			<td th:text="${movie.julkaisuvuosi}">Julkaisuvuosi</td>
			<td th:text="${movie.genre}">Genre</td>
			<td th:text="${movie.arviointi}">Arviointi</td>
		</tr>
	</table>
</body>
</html>
